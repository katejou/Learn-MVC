<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- 確保IE以最新的Render mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 以平板或手機優先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入Bootstrap -->
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <title>第二個Bootatrap</title>
</head>
<body>
    <div class="container">
        <span class="glyphicon glyphicon-home">1234</span>
        <span class="glyphicon glyphicon-user">1234</span>
        <span class="glyphicon glyphicon-search">1234</span>
        <span class="glyphicon glyphicon-envelope">1234</span>
        <span class="glyphicon glyphicon-info-sign">1234</span>
        <span class="glyphicon glyphicon-cog">1234</span>
        <br />
        <h5>Augular 4 <span class="label label-danger">New</span></h5>
        <h5>MVC <span class="label label-success">Stable</span></h5>
        <h5>Bootstrap 4<span class="label label-primary">Coming soon</span></h5>
        <h5>HTML5<span class="label label-info">Ready</span></h5>
        <h5>CSS3<span class="label label-default">Ready</span></h5>
        <h5>C3.js<span class="label label-warning">Ready</span></h5>
        <br />
        <div class="input-group">
            <!-- 前方的icon -->
            <span class="input-group-addon">
                <sapn class="glyphicon glyphicon-user"></sapn>
            </span>
            <!-- 文字框 aria-describedby ? 可以不加？ 不知道有什麼差？ 就是數字的不同。-->
            <input type="text" class="form-control" placeholder="Your Names."
                   aria-describedby="basic-addon1">
            <!-- 後方的說明 -->
            <span class="input-group-addon">姓名</span>
        </div>

        <div class="input-group">
            <!-- 前方的icon -->
            <span class="input-group-addon">
                <sapn class="glyphicon glyphicon-phone-alt"></sapn>
            </span>
            <!-- 文字框 -->
            <input type="text" class="form-control" placeholder="Your Phone No."
                   aria-describedby="basic-addon2">
            <!-- 後方的說明 -->
            <span class="input-group-addon">手機</span>
        </div>

        <div class="input-group">
            <!-- 前方的icon -->
            <span class="input-group-addon">
                <sapn class="glyphicon glyphicon-envelope"></sapn>
            </span>
            <!-- 文字框 -->
            <input type="text" class="form-control" placeholder="Your Email."
                   aria-describedby="basic-addon3">
            <!-- 後方的說明 -->
            <span class="input-group-addon">電郵</span>
        </div>

        <br />
        <br />
        <br />

        <span class="badge">Badge</span>
        <br />
        <a href="#">未讀郵件<span class="badge">10</span></a>
        <br />
        <button class="btn btn-danger" type="button">
            新訊息
            <sapn class="badge">5</sapn>
        </button>

        <br />
        <br />
        <br />

        <div class="text">啦啦啦~ 文字顏色 0 </div>
        <div class="text-primary">啦啦啦~ 文字顏色 1 </div>
        <div class="text-muted">啦啦啦~ 文字顏色 2 </div>
        <div class="text-success">啦啦啦~ 文字顏色 3 </div>
        <div class="text-info">啦啦啦~ 文字顏色 4 </div>
        <div class="text-warning">啦啦啦~ 文字顏色 5 </div>
        <div class="text-danger">啦啦啦~ 文字顏色 6 </div>

        <br />
        <br />

        <div class="bg-primary">背景顏色 1 </div>
        <div class="bg-success">背景顏色 2 </div>
        <div class="bg-info">背景顏色 3 </div>
        <div class="bg-warning">背景顏色 4 </div>
        <div class="bg-danger">背景顏色 5 </div>

        <br />
        <br />

        <div class="text-danger bg-danger">背景顏色 5  + 文字顏色 6</div>

        <br />
        <br />
        <br />
        <!-- 再開新頁繼續 -->
        <br />
        <br />
        <br />
    </div>
    <!--<script src="../Scripts/jquery-3.6.0.min.js"></script>-->
    <script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
