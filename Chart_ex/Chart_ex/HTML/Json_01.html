<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <p id="p1" class="alert alert-danger"></p>
        <p id="p2" class="alert alert-info"></p>
        <p id="p3" class="alert alert-success"></p>
        <p id="p4" class="alert alert-warning"></p>
        <p id="p5" class="alert alert-danger"></p>
        <p id="p6" class="alert alert-info"></p>
        <p id="p7" class="alert alert-success"></p>
    </div>
    <script>
        var p1 = document.getElementById('p1');
        var p2 = document.getElementById('p2');
        var p3 = document.getElementById('p3');
        var p4 = document.getElementById('p4');
        var p5 = document.getElementById('p5');
        var p6 = document.getElementById('p6');
        var p7 = document.getElementById('p7');

        // 從 字串 -> OBJ javascript
        var jsonSTR = '{"name":"Tom","age":30,"city":"Taipei"}';
        var jsonOBJ = JSON.parse(jsonSTR);

        p1.innerHTML = jsonOBJ.name + ',' + jsonOBJ.age + ',' + jsonOBJ.city;

        // 由 OBJ -> 字串 javascript
        var jsonOBJ2 = {
            person:
                { name: "Tom", age: 30, city: "Taipei" }
        }
        var jsonSTR2 = JSON.stringify(jsonOBJ2);

        p2.innerHTML = jsonSTR2;

        // 從 多層次字串 ->  多層次OBJ javascript
        // 多行的字串，在 javascript 之中，只要有反斜線就可以接起來！不用 + 號
        var jsonSTR3 = '{"name":"Tom",\
                                "address":{"city": "Taipei","street": "85 street"},\
                                "phone": {"home": 12345678, "mobile": 87654321},\
                                "bag" :["mirror","tissue","water"]\
                                }';
        var jsonOBJ3 = JSON.parse(jsonSTR3);

        p3.innerHTML = jsonOBJ3.name + "," + jsonOBJ3.address.city + "," +
            jsonOBJ3.phone.mobile + "," + jsonOBJ3.bag[2];

        // 再從 多層次OBJ -> 多層次字串 javascript
        var jsonSTR4 = JSON.stringify(jsonOBJ3);

        p4.innerHTML = jsonSTR4;

        // 字串 為 Array
        var AryStr1 = '[1,2,3,4,5]';
        var AryStr2 = '["A","B","C"]';
        var AryStr3 = '{"D":6,"E":"7","F":[8,9]}';

        var Ary1 = JSON.parse(AryStr1);
        var Ary2 = JSON.parse(AryStr2);
        var Ary3 = JSON.parse(AryStr3);

        // Array 為 字串
        var sum = 0;
        for (i = 0; i < Ary1.length; i++)
            sum += Ary1[i];
        p5.innerHTML = sum;
        p6.innerHTML = Ary2.join();
        p7.innerHTML = Ary3.F[0];

    </script>
</body>
</html>
