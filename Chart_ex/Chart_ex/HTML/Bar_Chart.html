<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>長條圖實作</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <canvas id="barChart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('barChart');
        var chart = new Chart(ctx, {
            /*type: "bar",*/
            type: 'horizontalBar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [
                    {
                        label: "Taipei",
                        data: [10, 5, 18, 21, 12, 27],
                        backgroundColor:
                            [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(255, 205, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(153, 102, 255, 0.2)'
                            ],
                        borderColor:
                            [
                                'rgb(255, 99, 132)',
                                'rgb(255, 159, 64)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(54, 162, 235)',
                                'rgb(153, 102, 255)'
                            ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        fontColor: 'green',
                        fontSize:40
                    }
                },
                scales: {
                    /*yAxes: [*/
                    xAxes: [
                        {
                            ticks: {
                                beginAtZero: true,
                                fontSize: 40,
                            }
                        }
                    ],
                    yAxes: [
                        {
                            ticks: {
                                beginAtZero: true,
                                fontSize: 40,
                            }
                        }
                    ],
                    
                }
            }
        });
    </script>
</body>
</html>
