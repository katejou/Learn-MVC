<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Radar圖實作</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/Chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Radar_Chart</h2>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <canvas id="RadarChart"></canvas>
        </div>
    </div>
    <script>
        var ctx = document.getElementById('RadarChart');
        var chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [
                    {
                        label: "Taipei",
                        data: [10, 5, 18, 21, 12, 27],
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgb(255, 159, 64)',
                        pointStyle: 'circle',
                        pointBackgroundColor: 'rgb(0,0,255)',
                        pointRadius: 5,
                        pointHoverRadius: 10
                    }
                ]
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                    labels: {
                        fontColor: 'black',
                        fontSize:24
                    }
                },
                title: {
                    display: true,
                    text: '標題',
                    fontSize:26
                },
                scale: {
                    tick: {
                        beginAtZero:true
                    },
                    pointLabels: {
                        fontSize:20
                    },
                },
            }
        });
    </script>
</body>
</html>
