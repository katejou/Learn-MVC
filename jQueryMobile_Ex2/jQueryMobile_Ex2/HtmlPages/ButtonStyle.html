<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button的外觀</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Content/jquery.mobile-1.4.5.css">
    <script src="../Scripts/jquery-2.2.4.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.js"></script>

    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->

</head>
<body>
    <div data-role="page">
        <div data-role="header">Header</div>

        <div data-role="main" class="ui-content">

            <h3>&lt;button&gt;</h3>

            <button data-theme="a">Button - Theme-a</button>
            <button data-theme="b">Button - Theme-b</button>
            <button data-corners="false">Button - Corner圓角 = false</button>
            <button data-shadow="false">Button - Shadow陰影 = false</button>
            <button data-inline="true">Button - inline</button>
            <button data-mini="true">Button - Mini迷你按鈕</button>
            <button data-icon="heart">Button - 加上Icon圖示</button>
            <button class="ui-btn ui-icon-delete ui-btn-icon-notext">只顯示 Icon 的按鈕</button>

            <a href="https://demos.jquerymobile.com/1.4.5/button-markup/">https://demos.jquerymobile.com/1.4.5/button-markup/</a>

            <hr />

            <h3>&lt;input type="button"&gt;</h3>

            <input type="button" data-theme="a" value="Input - Theme-a" />
            <input type="button" data-theme="b" value="Input - Theme-b" />
            <input type="button" data-corners="false" value="Input - Corner圓角 = false" />
            <input type="button" data-shadow="false" value="Input - Shadow陰影 = false" />
            <input type="button" data-inline="true" value="Input - inline" />
            <input type="button" data-mini="true" value="Input - Mini迷你按鈕" />
            <input type="button" data-icon="heart" value="Input - 加上Icon圖示" />
            <input type="button" data-icon="delete" data-iconpos="notext" value="只顯示 Icon 的按鈕" />

            <a href="https://demos.jquerymobile.com/1.4.5/button/#&ui-state=dialog">https://demos.jquerymobile.com/1.4.5/button/#&ui-state=dialog</a>

            <hr />

            <!-- Anchor -->
            <h3>&lt;a&gt;</h3>

            <a href="#" class="ui-btn">基本超連結按鈕 - Anchor</a>
            <a href="#" class="ui-btn ui-btn-b">Anchor - Theme-b</a>
            <a href="#" class="ui-btn ui-btn-corner-all">Anchor - Corner 圓角</a>
            <a href="#" class="ui-btn ui-shadow">Anchor - Shadow 陰影</a>
            <a href="#" class="ui-btn ui-btn-inline">Anchor - iniline</a>
            <a href="#" class="ui-btn ui-mini">Anchor - mini</a>
            <a href="#" class="ui-btn ui-btn-icon-left ui-icon-location">Anchor - 加Icon</a>
            <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all">
                只顯示 Icon 的按鈕
            </a>

        </div>

        <div data-role="footer">Footer</div>
    </div>
</body>
</html>
