<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Icon Position in Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Content/jquery.mobile-1.4.5.css">
    <script src="../Scripts/jquery-2.2.4.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.js"></script>

    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->

</head>
<body>
    <div data-role="page">
        <div data-role="header">Header</div>

        <div data-role="main" class="ui-content">
            <!-- Button -->
            <button data-iconpos="left" data-icon="heart">Button Left</button>
            <button data-iconpos="right" data-icon="heart">Button Right</button>
            <button data-iconpos="top" data-icon="heart">Button Top</button>
            <button data-iconpos="bottom" data-icon="heart">Button Bottom</button>


            <!-- Anchor -->
            <a href="#" class="ui-btn ui-btn-icon-left ui-icon-user ui-alt-icon">Anchor 左</a>
            <a href="#" class="ui-btn ui-btn-icon-right ui-icon-user ui-alt-icon">Anchor 右</a>
            <a href="#" class="ui-btn ui-btn-icon-top ui-icon-user ui-alt-icon">Anchor 上</a>
            <a href="#" class="ui-btn ui-btn-icon-bottom ui-icon-user ui-alt-icon">Anchor 下</a>
        </div>

        <div data-role="footer">Footer</div>
    </div>
</body>
</html>
