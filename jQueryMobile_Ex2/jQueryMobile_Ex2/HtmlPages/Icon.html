<body>

    <div data-role="page">
        <div data-role="header">
            <h1>Icons 套用</h1>
        </div>
        <div role="main" class="ui-content">
            
            <!-- 套用到 不同按鈕 (以下是三個最常用的︰) -->
            <button data-icon="heart">Button按鈕</button>
            <input type="button" data-icon="check" value="Input 按鈕">
            <!-- 位置︰ ui-btn-icon-left -->
            <!-- Icon︰ ui-icon-alert  -->
            <a herf="#" class="ui-btn ui-btn-icon-left ui-icon-alert ui-corner-all">
                超連結按鈕
            </a>

            <!-- 套用到 Collapsibles -->
            <div data-role="collapsible" data-theme="b">
                <h4>Collapsibles</h4>
                <p>Collapsibles Widget 可以收合資訊</p>
            </div>

            <!-- 套用到 ListView -->
            <ul data-role="listview" data-inset="true">
                <li data-role="list-divider" data-theme="b"> ListView </li>
                <li data-icon="clock"><a href="#">時間</a></li>
                <li data-icon="camera"><a href="#">相機</a></li>
                <li data-icon="calendar"><a href="#">行事曆</a></li>
                <li data-icon="phone"><a href="#">電影</a></li>
            </ul>

        </div>

    </div>
</body>
